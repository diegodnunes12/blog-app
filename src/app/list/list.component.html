<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-12" *ngFor="let content of contents">
                <div class="card mb-3">
                    <div class="row no-gutters">
                      <div class="col-md-4">
                        <a routerLink="/{{content.id}}">
                          <img src="assets/images/{{content.id}}.png" class="card-img" alt="{{content.title}}">
                        </a>
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <a routerLink="/{{content.id}}">
                          <h5 class="card-title">{{content.title}}</h5>
                          <p class="card-text">{{content.description}}</p>
                          <p class="card-text"><small class="text-muted">Publicado em {{ content.date | date : 'dd/MM/yyyy'}} - Por: {{content.user.name}}</small></p>
                          <p class="mt-3">
                            <small class="text-muted">{{content.category.name}}</small>
                          </p>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</section>
