<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                      <label for="title">Título</label>
                      <input type="text" class="form-control" id="title" name="title" ng-model="title">
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <input type="text" class="form-control" id="description" name="description" ng-model="description">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select class="form-control" id="categoria" name="categoria" ng-model="categoria">
                            <option *ngFor="let category of categories" value="{{category?.id}}">
                                {{category?.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="text">Texto</label>
                        <textarea class="form-control" id="text" name="text" ng-model="text" rows="5">
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                  </form>
            </div>
        </div>
    </div>
</section>
